{% extends "base.html" %}

{% block title %}Experience & Expertise{% endblock title %}

{% block content %}
<div class="featured-section">
    <div class="row align-items-center">
        <div class="col-12 col-lg-6 featured-text text-center text-lg-start">
            <h2>{{article.title}}</h2>
            <p>{{article.description}}</p>
            <div class="text-center text-lg-start mt-4 mb-5">
                <a href="{{article.github}}" class="btn btn-learn-more">GitHub</a>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="d-flex justify-content-center justify-content-lg-end">
                <img src="{{SITEURL}}/{{article.picture}}" 
                     alt="AI Development" 
                     class="img-fluid featured-image">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
